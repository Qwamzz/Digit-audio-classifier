<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Digit Classification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1>Spoken Digit Classification</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="audioFile">Upload WAV file:</label>
                <input type="file" id="audioFile" name="audioFile" accept="audio/wav" required>
                <button type="submit">Predict Digit</button>
            </form>
            <div id="result"></div>
            <script>
            document.getElementById('uploadForm').onsubmit = async function(e) {
                e.preventDefault();
                const formData = new FormData();
                const fileInput = document.getElementById('audioFile');
                formData.append('audio', fileInput.files[0]);
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                document.getElementById('result').innerText = 'Predicted digit: ' + data.digit;
            };
            </script>
    </div>
    <script>
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('audioFile');
            if (!fileInput.files.length) return;
            const formData = new FormData();
            formData.append('audio', fileInput.files[0]);
            document.getElementById('result').textContent = 'Processing...';
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('result').textContent = 'Predicted digit: ' + data.digit;
        };
    </script>
</body>
</html>
